		<h1>Атрибут align</h1>
<p>
    Атрибут align задает выравнивание текста или элемента. Является устаревшим, хотя по-прежнему работает. Вместо него следует использовать CSS свойство <a href="#">text-align</a> для выравнивания текста и CSS свойство <a href="#">margin</a> в значении auto для выравнивания блочных элементов по центру.
</p>
